<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1737874207490861"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMEK-XD-V2 QR SCANNER</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Outfit", Arial, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 25px rgba(0, 0, 255, 0.7);
            transition: transform 0.3s ease-in-out;
        }

        #content:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 0, 255, 0.9);
        }

        #QR-content img {
            width: 20rem;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.7);
        }

        #title-container h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-bottom: 10px;
        }

        #title-container p {
            font-size: 1rem;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        #description-container p {
            font-size: 1rem;
            margin-top: 10px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        progress {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        progress::-webkit-progress-bar {
            background: transparent;
        }

        progress::-webkit-progress-value {
            background: linear-gradient(45deg, #00ff00, #00ffff);
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ffff;
            border-radius: 10px;
        }

        .reload-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            transition: all 0.3s ease;
        }

        .reload-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
        }
    </style>
    <script>
        var timeleft = 30;
        var downloadTimer = setInterval(function () {
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
                document.getElementById("progressBar").remove();
                document.getElementById("main").innerHTML = "QR Expired! Please reload";
                document.getElementById("legend").innerHTML = ""
            }
            document.getElementById("progressBar").value = 30 - timeleft;
            timeleft -= 1;
        }, 1000);
    </script>
</head>
<body>
<div id="content">
    <div id="QR-content">
        <img id="qr-image" src="/server" alt="QR CODE">
    </div>
    <div id="title-container">
        <h2 id="main">ROMEK-XD-V2 QR</h2>
        <p class="legend" id="legend">Scan The QR Code</p>
    </div>
    <div id="description-container">
        <p id="semi" class="legend"></p>
        <progress value="0" max="30" id="progressBar"></progress>
    </div>
    <a href="javascript:history.go(0)" class="reload-button">Reload Page</a>
</div>
</body>
</html>
